<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XStore Elementor Electronic Mega Market</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../NewArrivalProducts/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="script.js"></script>
        <script src="../FeaturedProducts/thuphong.js"></script>
        <script src="script.js"></script>
        
        <script src="ProductsSection.js"></script>
        <script src="product.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../footer.css" />
        
    </head>
    
    <body>
        <div id="header-container"></div>
        <script>
            $(document).ready(function() {
                // Load nội dung footer.html vào div có id là footer-container
                $("#header-container").load("../header.html");
            });
        </script>
    


    <!-- Banner Section -->
    <div class="container py-5">
            <!-- Product Listing View -->
            <div id="product-listing">
                <h2 class="section-title">Our Products</h2>

                <div id="product-container" class="product-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <!-- Product Detail View -->
            <div id="product-detail">
                <div class="back-to-products">
                    <i class="fas fa-arrow-left"></i> Back to products
                </div>

                <div class="product-detail-container">
                    <div class="product-images">
                        <div class="main-image">
                            <img id="detail-main-image" src="" alt="" />
                        </div>
                        <div class="thumbnail-container">
                            <!-- Thumbnails will be added dynamically -->
                        </div>
                    </div>

                    <div class="product-details">
                        <h1 class="product-title" id="detail-product-name"></h1>
                        <div class="product-brand">
                            Brand: <span id="detail-brand">Huawei</span>
                        </div>

                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>(1 customer review)</span>
                            <a href="#" class="ms-3"
                                ><i class="far fa-heart"></i> Add To Wishlist</a
                            >
                            <a href="#" class="ms-3"
                                ><i class="fas fa-exchange-alt"></i> Compare</a
                            >
                        </div>

                        <div class="viewer-count" id="detail-viewers">
                            15 people are viewing this product right now
                        </div>

                        <div class="detail-price" id="detail-price"></div>

                        <div class="shipping-info">
                            Shipping calculated at checkout.
                        </div>

                        <div class="color-options">
                            <div class="color-title">
                                Color: <span id="selected-color">Brown</span>
                            </div>
                            <div class="color-selector">
                                <div
                                    class="color-option selected"
                                    style="background-color: #8b7d6b"
                                    data-color="Brown"
                                ></div>
                                <div
                                    class="color-option"
                                    style="background-color: #1a2b57"
                                    data-color="Navy"
                                ></div>
                                <div
                                    class="color-option"
                                    style="background-color: #ffffff"
                                    data-color="White"
                                ></div>
                                <div
                                    class="color-option"
                                    style="background-color: #f5deb3"
                                    data-color="Beige"
                                ></div>
                            </div>
                            <a class="clear-link mt-2">Clear</a>
                        </div>

                        <div class="stock-info">
                            <i class="fas fa-check"></i> 123 in stock
                        </div>

                        <div class="quantity-selector mb-3">
                            <select class="form-select" style="width: 100px">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <button class="btn btn-action btn-cart mb-3">
                            <i class="fas fa-shopping-cart"></i> Add To Cart
                        </button>

                        <button class="btn btn-action btn-buy">
                            <i class="fas fa-bolt"></i> Buy Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div id="footer-container"></div>
    <script>
        $(document).ready(function() {
            // Load nội dung footer.html vào div có id là footer-container
            $("#footer-container").load("../footer.html");
        });
    </script>
    <!-- Back to Top Button -->
    <a href="#" class="btn btn-success btn-lg position-fixed bottom-0 end-0 m-4 rounded-circle" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>
</body>
</html>
