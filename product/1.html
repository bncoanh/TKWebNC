<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XStore Elementor Electronic Mega Market</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../NewArrivalProducts/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="script.js"></script>
        <script src="../FeaturedProducts/thuphong.js"></script>
        <script src="script.js"></script>

        <script src="ProductsSection.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../footer.css" />
    </head>

    <body>
        <div id="header-container"></div>
        <script>
            $(document).ready(function () {
                // Load nội dung footer.html vào div có id là footer-container
                $("#header-container").load("../header.html");
            });
        </script>

        <div class="product-container">
            <div class="product-gallery">
                <div class="thumbnails">
                    <div class="thumbnail" data-index="0">
                        <img
                            src="https://xstore.b-cdn.net/elementor3/electronic-mega-market/wp-content/uploads/sites/4/2023/11/Image-product-3.1-min-300x300.jpg"
                            alt="Nest Thermostat thumbnail 1"
                        />
                    </div>
                    <div class="thumbnail" data-index="1">
                        <img
                            src="https://xstore.b-cdn.net/elementor3/electronic-mega-market/wp-content/uploads/sites/4/2023/11/Image-product-3.1-min-300x300.jpg"
                            alt="Nest Thermostat thumbnail 2"
                        />
                    </div>
                    <div class="thumbnail" data-index="2">
                        <img
                            src="https://xstore.b-cdn.net/elementor3/electronic-mega-market/wp-content/uploads/sites/4/2023/11/Image-product-3.1-min-300x300.jpg"
                            alt="Nest Thermostat thumbnail 3"
                        />
                    </div>
                    <div class="thumbnail" data-index="3">
                        <img
                            src="https://xstore.b-cdn.net/elementor3/electronic-mega-market/wp-content/uploads/sites/4/2023/11/Image-product-3.1-min-300x300.jpg"
                            alt="Room interior thumbnail"
                        />
                    </div>
                </div>

                <div class="main-image">
                    <img
                        id="main-product-image"
                        src="https://xstore.b-cdn.net/elementor3/electronic-mega-market/wp-content/uploads/sites/4/2023/11/Image-product-3.1-min-300x300.jpg"
                        alt="Nest Thermostat"
                    />
                    <button class="nav-button nav-prev">‹</button>
                    <button class="nav-button nav-next">›</button>
                </div>
            </div>

            <div class="product-info">
                <h1 class="product-title">Ring Stick Up Cam Batteryl</h1>

                <div class="brand">
                    <span>Brand:</span>
                    <a href="#">Huawei</a>
                </div>

                <div class="ratings">
                    <div class="stars">★★★★★</div>
                    <div class="review-count">(1 customer review)</div>
                    <div class="actions">
                        <button class="wishlist">
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"
                                ></path>
                            </svg>
                            Add To Wishlist
                        </button>
                        <button class="compare">
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <polyline
                                    points="4 17 10 11 14 15 20 9"
                                ></polyline>
                                <line x1="4" y1="11" x2="4" y2="17"></line>
                                <line x1="20" y1="9" x2="20" y2="3"></line>
                            </svg>
                            Compare
                        </button>
                    </div>
                </div>

                <div class="viewers">
                    <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span>15 people are viewing this product right now</span>
                </div>

                <div class="price">$129.99.00</div>
                <div class="shipping">Shipping calculated at checkout.</div>

                <div class="color-selector">
                    <div class="color-title">
                        Color: <span class="color-value">Brown</span>
                    </div>

                    <div class="color-options">
                        <div
                            class="color-option gray selected"
                            data-color="Gray"
                        ></div>
                        <div class="color-option navy" data-color="Navy"></div>
                        <div
                            class="color-option white"
                            data-color="White"
                        ></div>
                        <div
                            class="color-option beige"
                            data-color="Beige"
                        ></div>
                    </div>

                    <button class="clear-button">Clear</button>
                </div>

                <div class="stock">
                    <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    123 in stock
                </div>

                <div class="purchase-options">
                    <div class="quantity">
                        <select class="quantity-selector">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <button class="add-to-cart">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path
                                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                            ></path>
                        </svg>
                        Add To Cart
                    </button>

                    <button class="buy-now">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <rect
                                x="1"
                                y="4"
                                width="22"
                                height="16"
                                rx="2"
                                ry="2"
                            ></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
        <script>
            $(document).ready(function () {
                // Load nội dung footer.html vào div có id là footer-container
                $("#footer-container").load("../footer.html");
            });
        </script>
        <!-- Back to Top Button -->
        <a
            href="#"
            class="btn btn-success btn-lg position-fixed bottom-0 end-0 m-4 rounded-circle"
            id="back-to-top"
        >
            <i class="fas fa-arrow-up"></i>
        </a>
    </body>
</html>
